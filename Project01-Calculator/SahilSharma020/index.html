<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css" class="css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <title>Calculator-Bootcamp</title>
</head>
<body>
  <div class="container">

    <h1>Calculator</h1>
    <table>
      <tr>
          <input type="text" name="display" id="display" class="screen">
      </tr>
      <tr>
        <td> <input type="button" name="/" value="/" ></td>
        <td> <input type="button" name="X" value="X" ></td>
        <td> <input type="button" name="-" value="-" ></td>
        <td> <input type="button" name="+" value="+" ></td>
      </tr>
      <tr>
        <td> <input type="button" name="7" value="7"  ></td>
        <td> <input type="button" name="8" value="8"  ></td>
        <td> <input type="button" name="9" value="9"  ></td>
        <td rowspan="2"> <input  type="button" name="AC" value="AC" class="rows"></td>
      </tr>
      <tr>
        <td> <input type="button" name="4" value="4"  ></td>
        <td> <input type="button" name="5" value="5"  ></td>
        <td> <input type="button" name="6" value="6"  ></td>

      </tr>
      <tr>
        <td> <input type="button" name="1" value="1"  ></td>
        <td> <input type="button" name="2" value="2"  ></td>
        <td> <input type="button" name="3" value="3"  ></td>
        <td rowspan="2"> <input type="button" name="=" value="=" class="rows"></td>
      </tr>
      <tr>
        <td colspan="2"> <input type="button" name="0" value="0" class="cols"></td>
        <td> <input type="button" name="." value="."  ></td>
      </tr>
    </table>
  </div>

</body>
</html>

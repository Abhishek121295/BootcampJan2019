<!DOCTYPE html> 
<html>
  <head> 
    <title> signup page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="signup.css">
  </head> 

  <body>
       <header> 
         <div class="img"> 
             <img src=".\cg.png">
         </div>
    </header>
    
      <form> 
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please enter the following details to sign up</p>
        <hr>
        
          <label for="FirstName"><b>First Name</b></label>
          <input type="text"  name="First Name" required> <br>
      
          <label for="LastName"><b>Last Name</b></label>
         <input type="text" name="Last Name" required><br>
      
          <label for="DOB"><b>Date of Birth</b></label>
         <input type="date" placeholder="dd-mm-yyyy" name="DOB" required><br>
      
          <label for="email"><b>Email</b></label>
          <input type="text"  name="email" required><br>

           <label for="psw"><b>Password</b></label>
           <input type="password"  name="psw" required><br>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password"  name="psw-repeat" required><br>
    
    
       <input type="checkbox" name="t&c" required>  
           Agree to our <a href="#" style="color:blue">Terms & Privacy </a> <br> <br>

    
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="signup">Sign Up</button>
  
  </div>
</form>
</body>
</html>
